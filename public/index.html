<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Equipo de Fútbol</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Gestión de Equipo de Fútbol</h1>
    </header>
    <main>
        <form id="playerForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre del jugador</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre del jugador" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Edad</label>
              <input type="number" class="form-control" id="age" placeholder="Edad" required>
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Posición</label>
              <select id="position" class="form-select">
                <option value="">Selecciona una posición</option>
                <option value="delantero">Delantero</option>
                <option value="centrocampista">Centrocampista</option>
                <option value="defensa">Defensa</option>
                <option value="portero">Portero</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Agregar Jugador</button>
        </form>          
        <div id="playersContainer" class="mt-4 player-container">
            <!-- Acá se cargarán las tarjetas de jugadores -->
        </div>
    </main>
    <footer>
        <p class="text-center mt-4">Agostina Quevedo</p>
    </footer>

    <!-- Modal para editar jugador -->
    <div class="modal fade" id="editPlayerModal" tabindex="-1" aria-labelledby="editPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPlayerModalLabel">Editar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPlayerForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nombre del jugador</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAge" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="editAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPosition" class="form-label">Posición</label>
                            <select id="editPosition" class="form-select">
                                <option value="delantero">Delantero</option>
                                <option value="centrocampista">Centrocampista</option>
                                <option value="defensa">Defensa</option>
                                <option value="portero">Portero</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles de jugador -->
    <div class="modal fade" id="viewPlayerModal" tabindex="-1" aria-labelledby="viewPlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewPlayerModalLabel">Detalles del Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="viewPlayerDetails"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar eliminación de jugador -->
    <div class="modal fade" id="deletePlayerModal" tabindex="-1" aria-labelledby="deletePlayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePlayerModalLabel">Eliminar Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este jugador?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
